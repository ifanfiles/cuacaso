<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Radar + Prakiraan Kabupaten</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin:0; font-family: Arial, sans-serif; background:#f4f6f9; display:flex; }
    #map { height: 100vh; width: 70%; }

    #sidebar {
      width: 30%; height: 100vh;
      background: #fff; padding: 12px; overflow:auto;
      box-shadow: -2px 0 8px rgba(0,0,0,0.1);
    }

    h2 { margin: 0 0 10px; font-size: 18px; }
    label { font-size: 13px; display:block; margin: 8px 0 4px; }

    table { width:100%; border-collapse: collapse; margin-top: 8px; }
    th, td { border: 1px solid #ddd; padding: 6px; font-size: 12px; }
    th { background: #f0f3f7; }

    .legend {
      margin-top: 12px; font-size: 12px;
    }
    .legend div { display:flex; align-items:center; margin:2px 0; }
    .legend span {
      width: 18px; height: 12px; margin-right: 6px;
      display:inline-block;
    }

    .controls { margin:10px 0; display:flex; gap:6px; }
    .controls button {
      padding: 6px 10px; border:none; border-radius:6px;
      background:#2c7be5; color:#fff; font-size:12px; cursor:pointer;
    }
    .controls button:hover { background:#1a5fb4; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="sidebar">
    <h2>Prakiraan Kabupaten</h2>
    <label>Pilih Slot Waktu:</label>
    <select id="timeSelect"></select>

    <div class="controls">
      <button id="prevBtn">⏪ Prev</button>
      <button id="playBtn">▶ Play</button>
      <button id="stopBtn">⏹ Stop</button>
      <button id="nextBtn">⏩ Next</button>
    </div>

    <label>Pilih Kabupaten:</label>
    <select id="kabSelect"></select>

    <table>
      <thead>
        <tr><th>Waktu</th><th>Cuaca</th><th>Suhu</th><th>Kelembapan</th></tr>
      </thead>
      <tbody id="forecastBody">
        <tr><td colspan="4">Belum ada data</td></tr>
      </tbody>
    </table>

    <div class="legend">
      <strong>Keterangan Warna</strong>
      <div><span style="background:#87CEEB"></span> Cerah</div>
      <div><span style="background:#90EE90"></span> Cerah Berawan / Berawan</div>
      <div><span style="background:#FFD700"></span> Hujan Ringan</div>
      <div><span style="background:#FFA500"></span> Hujan Sedang</div>
      <div><span style="background:#FF0000"></span> Hujan Lebat</div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([-7.7, 110.3], 8);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap'
    }).addTo(map);

    let RAW = null;
    let geojsonLayer = null;
    let currentSlot = null;
    let slots = [];
    let playTimer = null;

    function colorByWeather(cuaca) {
      if(!cuaca) return "#ccc";
      if(cuaca.includes("Lebat")) return "#FF0000";
      if(cuaca.includes("Sedang")) return "#FFA500";
      if(cuaca.includes("Ringan")) return "#FFD700";
      if(cuaca.includes("Berawan")) return "#90EE90";
      if(cuaca.includes("Cerah")) return "#87CEEB";
      return "#ccc";
    }

    function renderTable(kab) {
      const tbody = document.getElementById("forecastBody");
      tbody.innerHTML = "";
      if(!RAW[kab]) {
        tbody.innerHTML = "<tr><td colspan='4'>Tidak ada data</td></tr>";
        return;
      }
      Object.entries(RAW[kab]).forEach(([time, val]) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${time}</td><td>${val.cuaca}</td><td>${val.suhu}</td><td>${val.hum}</td>`;
        tbody.appendChild(tr);
      });
    }

    function updateMap(slot) {
      document.getElementById("timeSelect").value = slot;
      geojsonLayer.eachLayer(layer => {
        const kab = layer.feature.properties.WADMKK;
        const data = RAW[kab] && RAW[kab][slot];
        const fillColor = data ? colorByWeather(data.cuaca) : "#ccc";
        layer.setStyle({ fillColor, fillOpacity: 0.6, color: "#333", weight: 1 });
      });
    }

    async function loadForecast() {
      const res = await fetch("prakiraan_kabupaten_full3jam.json");
      RAW = await res.json();

      const kabSelect = document.getElementById("kabSelect");
      kabSelect.innerHTML = "";
      Object.keys(RAW).sort().forEach(k => {
        const opt = document.createElement("option");
        opt.value = k; opt.textContent = k;
        kabSelect.appendChild(opt);
      });
      kabSelect.onchange = () => renderTable(kabSelect.value);

      slots = Object.keys(Object.values(RAW)[0]);
      const timeSelect = document.getElementById("timeSelect");
      timeSelect.innerHTML = "";
      slots.forEach(s => {
        const opt = document.createElement("option");
        opt.value = s; opt.textContent = s;
        timeSelect.appendChild(opt);
      });
      timeSelect.onchange = () => {
        currentSlot = timeSelect.value;
        updateMap(currentSlot);
      };

      currentSlot = slots[0];
      timeSelect.value = currentSlot;

      renderTable(Object.keys(RAW)[0]);

      const geoRes = await fetch("batas_wilayah.geojson");
      const geoData = await geoRes.json();
      geojsonLayer = L.geoJSON(geoData, {
        style: () => ({ color: "#333", weight: 1, fillOpacity: 0.6 }),
        onEachFeature: (feature, layer) => {
          const kab = feature.properties.WADMKK;
          layer.bindTooltip(kab);
          layer.on("click", () => {
            kabSelect.value = kab;
            renderTable(kab);
          });
        }
      }).addTo(map);

      updateMap(currentSlot);
      map.fitBounds(geojsonLayer.getBounds());
    }

    // kontrol animasi
    document.getElementById("playBtn").onclick = () => {
      if(playTimer) return;
      playTimer = setInterval(() => {
        let idx = slots.indexOf(currentSlot);
        idx = (idx + 1) % slots.length;
        currentSlot = slots[idx];
        updateMap(currentSlot);
      }, 1500);
    };

    document.getElementById("stopBtn").onclick = () => {
      clearInterval(playTimer);
      playTimer = null;
    };

    document.getElementById("nextBtn").onclick = () => {
      clearInterval(playTimer);
      playTimer = null;
      let idx = slots.indexOf(currentSlot);
      idx = (idx + 1) % slots.length;
      currentSlot = slots[idx];
      updateMap(currentSlot);
    };

    document.getElementById("prevBtn").onclick = () => {
      clearInterval(playTimer);
      playTimer = null;
      let idx = slots.indexOf(currentSlot);
      idx = (idx - 1 + slots.length) % slots.length;
      currentSlot = slots[idx];
      updateMap(currentSlot);
    };

    loadForecast();
  </script>
</body>
</html>
